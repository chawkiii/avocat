<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Maître Fathi, avocat spécialisé en droit des affaires et droit international, offre des conseils juridiques aux entreprises et politiciens. Expertise en litiges commerciaux, notamment avec la Chine.">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Avocat</title>
</head>
<body>
    <header id="accueil">
        <nav class="menu">
            <input id="menu-toggle" type="checkbox" />
            <label class='burger-container' for="menu-toggle">
                <div class='burger-element'></div>
            </label>
            <ul>
                <li><a href="#accueil" data-translation-key="menu.home"></a></li>
                <li><a href="#about" data-translation-key="menu.about_us"></a></li>
                <li><a href="#service" data-translation-key="menu.services"></a></li>
                <li><a href="#contact" data-translation-key="menu.contact"></a></li>
                <li class="language-switcher">
                    <select id="language-select">
                        <option value="fr" data-translation-key="menu.french">Français</option>
                        <option value="en" data-translation-key="menu.english">English</option>
                        <option value="ar" data-translation-key="menu.arabic">العربية</option>
                    </select>
                </li>
            </ul>
        </nav>
    
        <div class="titles">
            <h1 class="main_title">MAITRE FETHI</h1>
            <h2 class="main_title">Avocat à la cour</h2>
        </div>
    </header>
    

    <main>
        <section id="about">
            <h2 data-translation-key="about_us.title"></h2>
            <div class="about-content">
                <img src="images/about01.jpg" alt="A propos de nous">
                <p data-translation-key="about_us.content.0"></p>
                <p data-translation-key="about_us.content.1"></p>
                <p data-translation-key="about_us.content.2"></p>
                <p data-translation-key="about_us.content.3"></p>
                <a href="#contact" class="cta-button" data-translation-key="about_us.contact_button"></a>
                <div class="socials">
                    <a href="#" class="fa fa-facebook"></a>
                    <a href="#" class="fa fa-google"></a>
                    <a href="#" class="fa fa-linkedin"></a>
                    <a href="#" class="fa fa-whatsapp"></a>
                </div>            
            </div>
        </section>

        <section id="service">
            <h2 data-translation-key="services.title"></h2>
            <div class="service-container">
                <div class="service">
                    <h3 data-translation-key="services.services.0.title"></h3>
                    <div class="service-description">
                        <p data-translation-key="services.services.0.description.0"></p>
                        <p data-translation-key="services.services.0.description.1"></p>
                        <p data-translation-key="services.services.0.description.2"></p>
                        <p data-translation-key="services.services.0.description.3"></p>
                    </div>
                    <img src="images/conseil.jpg" alt="Service Image 1">
                    <div class="read-more-container">
                        <a class="read-more" href="#">Lire la suite</a>
                    </div>
                </div>
                <div class="service">
                    <h3 data-translation-key="services.services.1.title"></h3>
                    <div class="service-description">
                        <p data-translation-key="services.services.1.description.0"></p>
                        <p data-translation-key="services.services.1.description.1"></p>
                        <p data-translation-key="services.services.1.description.2"></p>
                        <p data-translation-key="services.services.1.description.3"></p>
                    </div>
                    <img src="images/international.jpg" alt="Service Image 2">
                    <div class="read-more-container">
                        <a class="read-more" href="#">Lire la suite</a>
                    </div>
                </div>
                <div class="service">
                    <h3 data-translation-key="services.services.2.title"></h3>
                    <div class="service-description">
                        <p data-translation-key="services.services.2.description.0"></p>
                        <p data-translation-key="services.services.2.description.1"></p>
                        <p data-translation-key="services.services.2.description.2"></p>
                        <p data-translation-key="services.services.2.description.3"></p>
                    </div>
                    <img src="images/about02.jpg" alt="Service Image 3">
                    <div class="read-more-container">
                        <a class="read-more" href="#">Lire la suite</a>
                    </div>
                </div>
                <div class="service">
                    <h3 data-translation-key="services.services.3.title"></h3>
                    <div class="service-description">
                        <p data-translation-key="services.services.3.description.0"></p>
                        <p data-translation-key="services.services.3.description.1"></p>
                        <p data-translation-key="services.services.3.description.2"></p>
                        <p data-translation-key="services.services.3.description.3"></p>
                    </div>
                    <img src="images/propriete-intellectuelle3.jpg" alt="Service Image 4">
                    <div class="read-more-container">
                        <a class="read-more" href="#">Lire la suite</a>
                    </div>
                </div>
            </div>
        </section>

        <section id="contact">
            <h2 data-translation-key="contact.title"></h2>
            <div class="contact-content">
                <p data-translation-key="contact.content.0"></p>
                <div class="form-map-container">
                    
                    <form action="mailto:fethi@zegadi.com" method="POST" enctype="text/plain">
                        <h3 data-translation-key="contact.contact_form"></h3>
                        <input type="text" id="name" name="name" placeholder="Entrez votre nom" required>
                        <input type="email" id="email" name="email" placeholder="Entrez votre adresse email" required>
                        <input type="tel" id="phone" name="phone" placeholder="Entrez votre numéro de téléphone" required>
                        <textarea id="message" name="message" rows="4" placeholder="Entrez votre message" required></textarea>
                        <input type="submit" value="Envoyer">
                    </form>
                    

                    <div class="map-container">
                        <h3 data-translation-key="contact.address"></h3>
                        <div id="map">
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d18429.192440790997!2d3.0084003188021784!3d36.73687181900608!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x128fadf13159175b%3A0x32a4f51b6f28f822!2zUmlzaWRhbmNlIGxlcyByb3VzaWVycyDYpdmC2KfZhdipINin2YTZiNix2YjYrw!5e0!3m2!1sfr!2sdz!4v1715987502425!5m2!1sfr!2sdz" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></iframe>
                        </div>
                    </div>
                </div>
                
            </div>
        </section>
    </main>

    <footer>
        <div class="contact-details">
            <p data-translation-key="footer.phone"></p>
            <p data-translation-key="footer.address"></p>
            <p data-translation-key="footer.email"></p>
        </div>
        <p data-translation-key="footer.copyright"></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
