                <a href="#contact" class="cta-button" data-translation-key="about_us.contact_button"></a>
                <ul class="socials">
                    <a href="https://www.facebook.com/">

                        <p data-translation-key="services.services.2.description.0"></p>

        <section id="contact">
            <h2 data-translation-key="contact.title"></h2>
            <div class="contact-content">
                <p data-translation-key="contact.content"></p>
                <div class="form-map-container">
                    
                    <form action="mailto:fethi@zegadi.com" method="POST" enctype="text/plain">
                        <h3 data-translation-key="contact.contact_form"></h3>
                        <input type="text" id="name" name="name" placeholder="Entrez votre nom" required>
                        <input type="email" id="email" name="email" placeholder="Entrez votre adresse email" required>
                        <input type="tel" id="phone" name="phone" placeholder="Entrez votre numéro de téléphone" required>
                        <textarea id="message" name="message" rows="4" placeholder="Entrez votre message" required></textarea>
                        <input type="submit" value="Envoyer">
                    </form>
                    

                    <div class="map-container">
                        <h3 data-translation-key="contact.address"></h3>
                        <div id="map">
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d18429.192440790997!2d3.0084003188021784!3d36.73687181900608!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x128fadf13159175b%3A0x32a4f51b6f28f822!2zUmlzaWRhbmNlIGxlcyByb3VzaWVycyDYpdmC2KfZhdipINin2YTZiNix2YjYrw!5e0!3m2!1sfr!2sdz!4v1715987502425!5m2!1sfr!2sdz" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></iframe>

                        </a>
                        <a href="https://www.whatsapp.com/">
